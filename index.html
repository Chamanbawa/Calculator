<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="preet">
    <meta name="description" content="My project">
    <meta name="keywords" content="HTML,CSS,SEO,web,web development">
    <title></title>
    <link rel="shortcut icon " href="./asstes/img/google.png" type="image/x-icon">
    <link rel="stylesheet" href="./asstes/style/index.css" media="all">
    <script src="./asstes/script/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<main>

    <body>

        <div class="container">
            <section class="center">
                <div class="calculator">
                    <div class="result">
                        <input class="input" type="text">
                    </div>
                    <div class="numbers">
                        <div class="buttons">
                            <button class="clear number">Clear</button>
                            <button class="divide number math">/</button>
                        </div>
                        <div class="buttons">
                            <button class="number  one">1</button>
                            <button class="number  two">2</button>
                            <button class="number  three">3</button>
                            <button class="number math">*</button>
                        </div>
                        <div class="buttons">
                            <button class="number four"> 4</button>
                            <button class="number five">5</button>
                            <button class="number six">6</button>
                            <button class="number math">-</button>
                        </div>
                        <div class="buttons">
                            <button class="number seven">7</button>
                            <button class="number eight">8</button>
                            <button class="number nine">9</button>
                            <button class="number math">+</button>
                        </div>
                        <div class="buttons">
                            <button class="number zero">0</button>
                            <button class="number dot">.</button>
                            <button class="number math equal">=</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</main>

</html>
